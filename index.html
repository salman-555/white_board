<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal White Board</title>
</head>
<body>
    <style>
     .colorChange{
        height: 50px;
        width: 50px;
        border-radius: 50%;
     }  
     #canvas{
        border:  1px solid black;
     }
     
    </style>
    <Canvas id="canvas"></Canvas>
    <div class="container" style="text-align: center;">
    <button class="colorChange" style="background-color: #010600;"></button>
    <button class="colorChange" style="background-color: #ff0000;"></button>
    <button class="colorChange" style="background-color: #008000;"></button>
    <button id="clear" style="border-radius: 60px">Delet</button>
    <button id="undo" style="border-radius: 60px;">Undo</button>
</div>
    <script src="./board.js"></script>
    
</body>
</html>
